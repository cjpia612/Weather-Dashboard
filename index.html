<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center" style = "font-size: 36px;">Weather Dashboard</span>
    </nav>
    <div class = "container mt-2">
        <div class= "row">
            <div class = "col-4 bg-light">
                <h4> Search for a City</h4>
                <form class="form-inline">
                    <input id= "cityInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div>
                    <ul id= "cityItems" class= "list-group"></ul>
                </div>
            </div>
            <div class= "col-8">
                <div class= "row">
                    <div class= "col-12 border border-dark rounded m-2">
                        <div class= "row p-3">
                            <h3 id="city"></h3>
                        </div>
                        <div class= "row pl-3">
                            <p id= "currentIcon"></p>
                        </div>
                        <div class= "row pl-3">
                            <p id= "temp"></p>
                        </div>
                        <div class= "row pl-3">
                            <p id = "humidity"></p>
                        </div>
                        <div class= "row pl-3">
                            <p id= "wind"></p>
                        </div>
                        <div class= "row pl-3">
                            <p id="UVI"></p>
                        </div>
                    </div>
                    <h3 class= "m-2"> 5-Day Forecast:</h3>
                    <div class= "row" style = "color:white">
                        <div id= "one" class= "col bg-primary m-2">
                            <h5 id= "oneDate"></h5>
                            <img id= "oneIcon" src=" " alt= " ">
                            <p id= "oneTemp"></p>
                            <p id= "oneHum"></p>
                        </div>
                        <div id = "two" class= "col bg-primary m-2">
                            <h5 id= "twoDate"></h5>
                            <img id= "twoIcon" src=" " alt= " ">
                            <p id = "twoTemp"></p>
                            <p id= "twoHum"></p>
                        </div>
                        <div id = "three" class= "col bg-primary m-2">
                            <h5 id= "threeDate"></h5>
                            <img id= "threeIcon" src=" " alt= " ">
                            <p id = "threeTemp"></p>
                            <p id= "threeHum"></p> 
                        </div>
                        <div id = "four" class= "col bg-primary m-2">
                            <h5 id= "fourDate"></h5>
                            <img id= "fourIcon" src=" " alt= " ">
                            <p id= "fourTemp"></p>
                            <p id= "fourHum"></p>
                        
                        </div>
                        <div id = "five" class= "col bg-primary m-2">
                            <h5 id= "fiveDate"></h5>
                            <img id= "fiveIcon" src=" " alt= " ">
                            <p id= "fiveTemp"></p>
                            <p id= "fiveHum"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
